version: '3.8'

services:
  # Simple Legal Assistant Backend
  simple-backend:
    build:
      context: .
      dockerfile: Dockerfile.simple
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  uploads:
  logs: